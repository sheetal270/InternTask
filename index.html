<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        #languageSlider {
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .carousel-item img {
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            color: #fff;
            font-size: 24px;
            background: none;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 50%;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Task-2 Programming Languages Slider</h2>

        <div id="languageSlider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Add your programming language slides here -->
                <div class="carousel-item active">
                    <img src="./1.png" class="d-block w-100" alt="JavaScript">
                </div>
                <div class="carousel-item">
                    <img src="./3.png" class="d-block w-100" alt="Python">
                </div>
                <div class="carousel-item">
                    <img src="./4.png" class="d-block w-100" alt="Java">
                </div>
                <!-- Add more slides as needed -->
            </div>

            <a class="carousel-control-prev" href="#languageSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#languageSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
